#! ~/.config/starship.toml

"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
command_timeout = 2000
scan_timeout = 500

format = """

[$time on ${custom.OS} ¬∑ $localip](bold white)$memory_usage$cmd_duration
$battery\
$sudo$username\
$hostname\
$shlvl\
$singularity\
[\\[](underline fg:213)[ ]()$directory$git_branch$git_commit$git_state$git_status$hg_branch$docker_context[\\]](underline fg:213)[ ]()\
$aws$gcloud$openstack$azure$container$kubernetes\
$package\
$dart$deno$dotnet$elixir$elm$erlang$golang$haskell$helm$java$julia$kotlin$buf$c$cmake$cobol$lua$nim$nodejs$ocaml$perl$php$pulumi$purescript$python$rlang$red$ruby$rust$scala$swift$terraform$crystal$vlang$spack$vagrant$zig$nix_shell$conda\
$env_var\
$jobs\
$status
$shell$character"""

[custom.OS]
disabled = false
when = true
command = "echo $OS"
shell = "sh"
style = "bold 26"
format = "[$output]($style)"


