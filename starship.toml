#! ~/.config/starship.toml

"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
command_timeout = 2000
scan_timeout = 500

# format = """
# [┌───────────────────>](bold green)
# [│](bold green)$directory$rust$package
# [└─>](bold green) """

format = """
[$time on ${custom.OS}](bold white) $memory_usage$cmd_duration
$battery| \
$sudo$username\
$hostname\
$localip\
$shlvl\
$singularity\
$directory\
$vcsh$git_branch$git_commit$git_state$git_metrics$git_status$hg_branch$docker_context\
$aws$gcloud$openstack$azure$container$kubernetes\
$package\
$dart$deno$dotnet$elixir$elm$erlang$golang$haskell$helm$java$julia$kotlin$buf$c$cmake$cobol$lua$nim$nodejs$ocaml$perl$php$pulumi$purescript$python$rlang$red$ruby$rust$scala$swift$terraform$crystal$vlang$spack$vagrant$zig$nix_shell$conda\
$env_var\
$jobs\
$status
$shell$character"""

[custom.OS]
disabled = false
when = true
command = "echo $OS"
shell = "sh"
style = "bold 25"
format = "[$output]($style)"


[time]
style = "bold 244"
disabled = false
format = '[$time]($style)'
time_format = "%T"
utc_time_offset = "-5"

[sudo]
style = "bold 58"
symbol = "  "
disabled = false
allow_windows = true
format = "[$symbol]($style)"

[username]
disabled = false
style_root = "bold 58"
format = "[  ]($style)"

[c]
disabled = false
symbol = " "
style = "bold 206"
detect_extensions = [
	"h",
	"hh",
	"hpp",
	"H",
	"HH",
	"HPP",
	"c",
	"cc",
	"cpp",
	"C",
	"CC",
	"CPP",
	"CXX",
	"cxx",
	"hxx",
	"HXX",
]
format = "via [$symbol($name )]($style)"

