[memory_usage]
disabled = false
threshold = 85
symbol = " "
style = "bold dimmed green"
format = "[$symbol ${ram_pct}]($style) "

[directory]
truncation_length = 5
use_os_path_sep = true
truncation_symbol = " "

[shell]
fish_indicator = "fish"
bash_indicator = "bash"
cmd_indicator = "cmd"
powershell_indicator = "pwsh"
unknown_indicator = "mystery shell"
# style = "cyan bold"
