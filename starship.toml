# scan_timeout =
add_newline = false
format = "$custom| $all"

[custom]
disabled = false

[custom.Windows]
os = "windows"
symbol = "  "
when = '[ "$IsOnPlatform" == "Windows" ]'
command = "echo 'Windows'"
shell = "sh" # you dont need fancy shit. we want speed.
style = "bold blue"
format = "[$symbol($output )]($style)"

[custom.Linux]
os = "linux"
symbol = " "
when = '[ "$IsOnPlatform" == "Linux" ]'
command = "echo 'Linux'"
shell = "sh"
style = "bold blue"
format = "[$symbol($output )]($style)"

[custom.OSX]
os = "mac"
symbol = " "
when = '[ "$IsOnPlatform" == "Darwin" ]'
command = "echo 'Mac'"
shell = "sh"
style = "bold blue"
format = "[$symbol($output )]($style)"

[custom.iOS]
os = "ios"
symbol = " "
when = '[ "$IsOnPlatform" == "iOS" ]'
command = "echo 'iOS'"
shell = "sh"
style = "bold blue"
format = "[$symbol($output )]($style)"

[custom.Android]
os = "android"
symbol = " "
when = '[ "$IsOnPlatform" == "Android" ]'
command = "echo 'Android'"
shell = "sh"
style = "bold blue"
format = "[$symbol($output )]($style)"

[sudo]
style = "bold green"
symbol = "🧙‍♂️"
disabled = false
allow_windows = true


[[battery.display]]
threshold = 25
style = "bold red"


[shell]
fish_indicator = "🐠fish"
bash_indicator = "bash"
powershell_indicator = "pwsh"
unknown_indicator = "mystery shell"
